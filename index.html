<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="usagi" src="./model/usagi.gltf">
      </a-asset-item>
      <a-asset-item id="tora" src="./model/tora.gltf">
      </a-asset-item>
      <a-asset-item id="text" src="./model/text.gltf">
      </a-asset-item>
    </a-assets>
    <a-marker type="pattern" url="pattern-QR.patt">
      <a-box position="0 0 -1.5" wireframe="true"></a-box>
      <a-entity
      scale="0.7 0.7 0.7"
      position="0 0 -1.5"
      rotation = "0 0 0"
      gltf-model="#usagi" animation-mixer
      ></a-entity>
      <a-entity
      scale="0.7 0.7 0.7"
      position="0 0 -1.5"
      rotation = "0 0 0"
      gltf-model="#tora" animation-mixer
      ></a-entity>
      <a-entity
      scale="0.7 0.7 0.7"
      position="0 0 -1.5"
      rotation = "0 0 0"
      gltf-model="#text" animation-mixer
      ></a-entity>
      </a-marker
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  </html>
